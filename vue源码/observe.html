<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迷你观察者</title>
</head>

<body>
  <script>
    function convert(obj, dep) {
      Object.keys(obj).forEach(key => {
        let innerValue = obj[key]
        Object.defineProperty(obj, key, {
          get() {
            dep.depend()
            return innerValue
          },
          set(newValue) {
            innerValue = newValue
            dep.notify()
          }
        })
      })
    }



    class Dep {
      constructor() {
        this.subscritor = new Set();
      }

      depend() {
        if (updateWrapper) {
          this.subscritor.add(updateWrapper);
        }
      }

      notify() {
        this.subscritor.forEach(sub => sub());
      }
    }

    let updateWrapper
    function autorun(fn) {
      updateWrapper = fn
      fn()
      updateWrapper = null;
    }

    function observe(obj) {
      let dep = new Dep();
      convert(obj, dep);
    }

    const state = {
      count: 0
    }
    observe(state)
    autorun(() => {
      console.log(state.count);
    })

    state.count++;

    
  </script>
</body>

</html>
